- hosts: workstation
  gather_facts: false
  tasks:

  - name: OpenStack servers
    os_server_facts:
     cloud: openstack
     server: 'frontend'
    register: r_os_server_info
    tags:
      - osp.smoke

  - name: Curl website
    uri:
     url: "http://{{item.public_v4}}"
     return_content: yes
    with_items:
      - "{{ r_os_server_info.ansible_facts.openstack_servers }}"
    register: r_webpage
    tags:
      - osp.smoke

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in r_webpage.results[0].content"
    tags:
      - osp.smoke
